{% extends "base.html" %}
{% block title %}
Your list
{% endblock %}

{% block content %}
<br>
<h1 align="center">These are the items in your list: </h1>
<br>
<table border="black", align="center">
    <tr align="center", bgcolor="C8C8C8">
    <th>Item</th>
    <th>Amount</th>
    <th>Description</th>
        <th></th>
        <th></th>
   {% for d in data %}
    </tr>
    <tr>
        <td align="center">{{d.item}}</td>
        <td align="center">{{d.amount}}</td>
        <td align="center">{{d.description}}</td>
        <td><a class = "btn btn-primary btn-sm" href="edit/{{d.id}}">Edit</a></td>
        <td><a class = "btn btn-primary btn-sm" href="delete/{{d.id}}">Delete</a></td>
    {% endfor %}
    </tr>
</table>


{% endblock %}
